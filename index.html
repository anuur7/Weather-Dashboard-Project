<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <div>
        <input
          class="input-box"
          type="text"
          value=""
          placeholder="Search for City..."
        />
        <button class="btn">Click</button>
      </div>
    </header>

    <main class="cities-container">
      <aside class="side-list">
        <ul class="cities">
          <li class="london">London</li>
          <li class="amsterdam">Amsterdam</li>
          <li class="paris">Paris</li>
          <li class="rome">Rome</li>
        </ul>
      </aside>

      <section class="current-location">
        <div class="city"></div>
        <div class="date"></div>
        <div class="icon"></div>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="uv-index"></div>
      </section>

      <section class="forecast">
        <div class="box1">
          <div class="forecast-date1"></div>
          <div class="forecast-icon1"></div>
          <div class="forecast-temp1"></div>
          <div class="forecast-wind1"></div>
          <div class="forecast-humidity1"></div>
        </div>
        <div class="box2">
          <div class="forecast-date2"></div>
          <div class="forecast-icon2"></div>
          <div class="forecast-temp2"></div>
          <div class="forecast-wind2"></div>
          <div class="forecast-humidity2"></div>
        </div>
        <div class="box3">
          <div class="forecast-date3"></div>
          <div class="forecast-icon3"></div>
          <div class="forecast-temp3"></div>
          <div class="forecast-wind3"></div>
          <div class="forecast-humidity3"></div>
        </div>
        <div class="box4">
          <div class="forecast-date4"></div>
          <div class="forecast-icon4"></div>
          <div class="forecast-temp4"></div>
          <div class="forecast-wind4"></div>
          <div class="forecast-humidity4"></div>
        </div>
        <div class="box5">
          <div class="forecast-date5"></div>
          <div class="forecast-icon5"></div>
          <div class="forecast-temp5"></div>
          <div class="forecast-wind5"></div>
          <div class="forecast-humidity5"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
